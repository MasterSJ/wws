    <link rel="icon" href="../static/icon/favicon.ico">
    <title>WWS 看纸条</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">

	<link href="/css/message-board.css" rel="stylesheet">

  <body>
    <ul>
        <#list messageList as dataMap>
        <li><a href="#">
        	<#if dataMap["to_name"] ?? && dataMap["to_name"] != "">
            <h2>${dataMap["to_name"]}：</h2>
            </#if>
            <p>${dataMap["content"]}</p>
            <#if dataMap["from_name"] ?? && dataMap["from_name"] != "">

            </#if>
        </a></li>
        </#list>
    </ul>
